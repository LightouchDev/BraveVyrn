<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>popup wrapper</title>
    <style>
      body { margin: 0; }
      webview { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <webview></webview> 
    <script>
      const { searchParams: params } = new URL(location.href)
      const { ipcRenderer } = chrome
      const wv = document.querySelector('webview')
      // close window if webContent destroyed.
      wv.addEventListener('will-destroy', (e) => window.close())
      wv.addEventListener('tab-id-changed', ({tabID}) => {
        // open DevTools in development
        if (params.get('isDev') === 'true') {
          ipcRenderer.send('TabOpenDevTools', tabID)
        }
      })
      // catch game url here, and close window super gracefully to prevent program crash
      wv.addEventListener('did-navigate', ({url}) => {
        // FIXME use utils.js to load site url value
        if (url.indexOf('http://game.granbluefantasy.jp') !== -1) {
          ipcRenderer.send('PopupToGameView', url)
          window.close()
        }
      })
      window.addEventListener('DOMContentLoaded', () => {
        // binding webContent to <webview>
        if (params.get('guestInstanceId')) {
          wv.attachGuest(Number(params.get('guestInstanceId')))
        }
        // load url
        if (params.get('url')) {
          wv.src = params.get('url')
        }
      })
    </script>
  </body>
</html>
